<!DOCTYPE html>

<html> 

<head>
    <title> student registration form</title>
</head> 

<body bgcolor="lightgreen">

    <form>
           
        <fieldset>
        <legend><h1>STUDENTS RAGISTRATION FORM </h1></legend><br>

         <div> Name : <input type="text" name="Name" size="15" maxlength="30" placeholder="name" required></div><br>

         <div> Father's name : <input type="text" name="Father name" size="15" maxlength="30" placeholder="father name" required></div><br>

         <div> Mother's name : <input type="text" name="mother name" size="15" maxlength="30" placeholder="mother name" required></div><br>

         <div> Address : <textarea type="text"  cols="30" rows="4"  name="address"  placeholder="address" required></textarea></div><br>

         <div> City : <input type="text" name="city" size="15" maxlength="30" placeholder="city" required></div><br>

         <div> Pin code : <input type="number" name="pin code" size="15" maxlength="30" placeholder="pin code"></div><br>

          <div> Phone no : <input type="number" name="phonr no" size="15" maxlength="30" placeholder="phone number" required></div><br>

         <div> E-mail : <input type="email" name="my email" name="Name" size="25" maxlength="30" placeholder="email"></div><br>

         <div> Gender : <input type="radio" name="gender" value="male">Male
                                  <input type="radio" name="gender" value="female">Female
                                  <input type="radio" name="gender" value="other">Other </div><br>

        <div> Date of birth : <input type="date" name="date of birth" size="15" maxlength="30"></div><br>
                          
        <div> Hobbies : <input type="checkbox" name="drawing" value="drawing">drawing
                                   <input type="checkbox" name="singing" value="singing">singing
                                   <input type="checkbox" name="dancing" value="dancing">dancing
                                   <input type="checkbox" name="other" value="other">other
                                   <input type="text" size="10" maxlength="30"><br><br>
     <div><input type="submit" value="submit">
              <input type="reset" value="reset"></div>

    </fieldset>
    </form>
</body>

</html>
